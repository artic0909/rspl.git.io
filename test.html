    <script>
      $(window).on("load", function () {
        var $container = $(".portfolioContainer");
        var $filter = $("#filter");
        $container.isotope({
          filter: "*",
          layoutMode: "masonry",
          animationOptions: {
            duration: 750,
            easing: "linear",
          },
        });
        $filter.find("a").click(function () {
          var selector = $(this).attr("data-filter");
          $filter.find("a").removeClass("active");
          $(this).addClass("active");
          $container.isotope({
            filter: selector,
            animationOptions: {
              animationDuration: 750,
              easing: "linear",
              queue: false,
            },
          });
          return false;
        });
      });
    </script>
